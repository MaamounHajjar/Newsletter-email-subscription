<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribed</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getEmail()">
    <div class="container-done">
        <div class="container-done-inner">
            <form action="index.html">
                <img src="assets/images/icon-success.svg" alt="success Icon"> <br> <br>
                <h1>Thanks for subscribing!</h1> <br>
                <p>A confirmation email has been sent to</p>
                <p><strong><result id="success-text"></result></strong>. Please open it and click</p>
                <p>the button inside to confirm your subscription.</p><br>
                <input class="btn" type="submit" value="Dismiss message">
            </form>
        </div>
    </div>
</body>
</html>
